<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">
  <title>Portfolio</title>
</head>
<body>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="a2ce4f40-179a-4902-a6b9-bcb24823935f">
      <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your Question ?" class="contact-inputs" required></textarea>
      <button type="submit">Submit <img src="images/arrow_icon.png" alt=""></button>
    </form>
    <div class="contact-right">
      <img src="images/right_img.png" alt="">
    </div>
  </div>
</body>
</html>
